<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Interaction</title>
    <!-- Add the Google Fonts link for Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Prompt font to the entire body */
        body {
            font-family: 'Prompt', sans-serif;
            background-image: url('soggy.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the main container horizontally */
            align-items: center; /* Center the main container vertically */
            min-height: 100vh; /* Full viewport height */
        }

        /* Main container for text and image */
        .container {
            display: flex;
            align-items: center; /* Align items vertically */
            gap: 20px; /* Space between text and image */
        }

        /* Style for the text section */
        .text {
            text-align: left; /* Align text to the left */
        }

        h1 {
            font-weight: 750;
        }

        p {
            font-weight: 450;
        }

        /* Style for the image */
        img {
            max-width: 300px; /* Limit the image size */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Text Section -->
        <div class="text">
            <h1>Instructions on how to cat</h1>
            <p>- Clicking cat makes it meow</p>
            <p>- DO NOT THE CAT!</p>
            <p>- pls be gentle with the cat</p>
            <p>- this cat is NOT real</p>
            <p>- this cat is a CONVICTED FELON!</p>
        </div>
        <!-- Image Section -->
    </div>
</body>
</html>
