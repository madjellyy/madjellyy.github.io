<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Interaction</title>
    <!-- Add the Google Fonts link for Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Prompt font to the entire body */
        body {
            font-family: 'Prompt', sans-serif;
            background-image: url('soggy.png');
            background-size: cover; /* Ensures the image covers the whole screen */
            background-repeat: no-repeat; /* Prevents tiling */
            background-position: center center; /* Centers the background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally centers the content */
            justify-content: center; /* Vertically centers the content */
            min-height: 100vh; /* Makes the body full height */
            text-align: center; /* Centers text horizontally */
        }

        /* Customize heading and paragraph styles */
        h1 {
            font-weight: 700;
        }

        p {
            font-weight: 350;
        }

        /* Ensure the image is centered and responsive */
        img {
            display: block;
            margin: 0; /* No need for auto margins with flexbox */
            max-width: 80%; /* Ensures the image is responsive */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Instructions on how to cat</h1>
    <p>- Clicking cat makes it meow</p>
    <p>- DO NOT THE CAT!</p>
    <p>- pls be gentle with the cat</p>

    <!-- Add an image of the cat -->
    <img src="cat.png" alt="A cute cat">
</body>
</html>
